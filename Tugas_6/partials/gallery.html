<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gallery-container {
            width: 100%;
            margin: auto;
            columns: 4;
            align-items: center;
            justify-content: center;
            
        }
        .gallery-container .gallery-item {
            width: 100%;
            margin-bottom: 10px;    
        }
        .gallery-item img {
            width: 500px;
            max-width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px rgb(40, 235, 241);
        }
        @media (max-width : 1200px) {
            .gallery-container {
                width: 100%;
                columns: 5;
            }
        }
        @media (max-width : 768px) {
            .gallery-container {
                width: 100%;
                columns: 6;
            }
        }
        @media (max-width :480px) {
            .gallery-container {
                width: 100%;
                columns: 1;
            }
        }
        .marquee {
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .marquee img {
            position: relative;
            animation: scrollUp 5s linear infinite;
        }
        @keyframes scrollUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
    </style>
    <title>Document</title>
</head>
<body class="gallery-container">
